        function openDouyinApp() {
            // 设置抖音App的URL Scheme
            var appUrl = 'snssdk1128://'; // 抖音的URL Scheme
            var webUrl = 'https://www.douyin.com'; // 如果没有安装App，则跳转到网页版抖音

            // 延迟一段时间以检查App是否打开
            var timeout;

            // 尝试打开抖音App
            window.location.href = appUrl;

            // 设置超时，如果App未打开，则跳转到网页
            timeout = setTimeout(function() {
                window.location.href = webUrl;
            }, 1000); // 1秒钟后如果App没有打开，则跳转到网页
        }
